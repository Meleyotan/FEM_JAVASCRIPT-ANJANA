<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Apps</title>

    <style>
        main{
            text-align: center;
        }
        button{
            display: block;
            margin-inline: auto;
        }
        .option{
            padding-top: 2px;
            padding-right: 10px;
        }
    </style>
</head>
<body>
    <main>
    <h2>Quiz</h2>
    <h4>Question <span id="question_number"> 1 </span></h4>

    <div class="questions">
        <p id="question"> What is your name?</p>
    </div>

    <div class="options">
        <button value="true" id="option1" class="option">True</button>
        <button id="option2" class="option">False</button>
    </div>

    <div class="explanations">
        <p id="explanation">Your name is Meleyotan Oyeleke</p>
    </div>

    <button id="next-question">Next Question</button>
    </main>
</body>
</html>
